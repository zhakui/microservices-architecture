info:
  component: Zuul Server

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  ignoredServices: "*"
  routes:
    product:
      path: /product/**
      url: http://192.168.1.6:8080/product
#      stripPrefix: false
    review:
      path: /review/**
      service-id: review
#      stripPrefix: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/

server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO